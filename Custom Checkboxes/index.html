<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Custom Checkboxes</title>
</head>

<body>
    <div class="container">
        <ul class="boxs-container">
            <li>
                <input type="checkbox" id="checkbox-1" value="Legendary">
                <label for="checkbox-1">Legendary</label>
            </li>
            <li>
                <input type="checkbox" id="checkbox-2" value="Epic">
                <label for="checkbox-2">Epic</label>
            </li>
            <li>
                <input type="checkbox" id="checkbox-3" value="Mythical">
                <label for="checkbox-3">Mythical</label>
            </li>
            <li>
                <input type="checkbox" id="checkbox-4" value="Rare">
                <label for="checkbox-4">Rare</label>
            </li>
            <li>
                <input type="checkbox" id="checkbox-5" value="Common">
                <label for="checkbox-5">Common</label>
            </li>
        </ul>
    </div>
</body>

</html>
